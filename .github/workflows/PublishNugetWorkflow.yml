name: Publish Nuget Package
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Nick.HtmlParser/**'
jobs:
  Publish-Nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet pack -c Release
    - name: Push to Nuget
      run: dotnet nuget push ./Nick.HtmlParser/bin/Release/Nick.HtmlParser.1.0.0.nupkg --api-key ${{ secrets.NUGETAPIKEY }} -s https://api.nuget.org/v3/index.json
    - name: Clean
      run: dotnet clean
